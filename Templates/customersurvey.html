{% extends 'Navbar.html' %}
{% load static %}

{% block body %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Verification</title>
  <style>
    /* Your existing styles remain unchanged */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      background-color: grey;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 500px;
      background-color: skyblue;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: grid;
      gap: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* New style for the thank you message */
    .thank-you-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #28a745;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Customer Verification Form</h2>
  <form action="/submit_verification" method="post" id="verificationForm">
    <!-- CSRF token -->
    {% csrf_token %}

    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="id_type">ID Type:</label>
    <select id="id_type" name="id_type" required>
      <option value="passport">Passport</option>
      <option value="driver_license">Driver's License</option>
      <option value="national_id">National ID</option>
      <!-- Add more options based on your needs -->
    </select>

    <label for="id_number">ID Number:</label>
    <input type="text" id="id_number" name="id_number" required>

    <button type="submit">Submit Verification</button>
  </form>

  <!-- Thank you message section -->
  <div class="thank-you-message" id="thankYouMessage">
    <p>Your details have been sent for verification. Please wait for the confirmation.</p>
  </div>
</div>

<!-- Add jQuery for simplicity (you can also use vanilla JavaScript) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
  $(document).ready(function () {
    // Handle form submission
    $("#verificationForm").submit(function (event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way
      // You can add your AJAX code here to handle the form submission to the server
      // For simplicity, I'm just showing the thank you message without actual submission handling
      $("#verificationForm").hide();
      $("#thankYouMessage").show();
    });
  });
</script>

</body>
</html>
{% endblock %}
